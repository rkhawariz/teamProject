<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Wonder | Manajemen Tiket</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- for alert delette -->
    <script>
        function deleteConfirmation() {
            if (confirm("Apakah Anda yakin ingin menghapus tiket ini?")) {
                
            } else {
            }
        }
    </script>
</head>
<body>
    {% include 'header.html' %}
    <nav aria-label="breadcrumb" class="m-4 ">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
            <li class="breadcrumb-item active" aria-current="page"><i>Ticket</i></li>
        </ol>
    </nav>
     <div class="container-fluid">
        <div class="row justify-content-end m-2">
            <div class="col-auto">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Add Ticket
                </button>
            </div>
        </div>
    </div>
      <div class="m-4">
        <div class="bg-light rounded h-100 p-4">
            <h6 class="mb-4">Table Ticket</h6>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nama tiket</th>
                        <th scope="col">Harga Tiket</th>
                        <th scope="col">Stok Tiket</th>
                        <!-- <th scope="col">Tanggal Berlaku</th> -->
                        <th scope="col">Foto Tiket</th>
                        <!-- <th scope="col">Kategori Tiket</th> -->
                        <th scope="col">Status</th>
                        <th scope="col"></th>

                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Cindi</td>
                        <td>100.000</td>
                        <td>15</td>
                        <td></td>
                        <td>tersedia/habis/dihentikan</td>
                        <td>
                            <button type="button" class="btn btn-square btn-outline-warning" data-bs-toggle="modal" data-bs-target="#editModal">
                                <i class="fas fa-pencil-alt"></i>
                            </button>
                        </td>                        
                        <td>
                            <button type="button" class="btn btn-square btn-outline-danger" onclick="deleteConfirmation()">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                        
                    </tr>
                </tbody>
            </table>
        </div>
    </div>


  
  <!-- Modal add-->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Tambahkan Tiket Baru</h5>
                <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3 row">
                        <label for="inputNamaTiket" class="col-sm-2 col-form-label">Nama Tiket</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputNamaTiket" placeholder="Nama Tiket">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="inputHargaTiket" class="col-sm-2 col-form-label">Harga Tiket</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputHargaTiket" placeholder="Harga Tiket">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="inputStokTiket" class="col-sm-2 col-form-label">Stok Tiket</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="inputStokTiket" placeholder="Stok Tiket">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="inputTanggalBerlaku" class="col-sm-2 col-form-label">Tanggal Berlaku</label>
                        <div class="col-sm-10">
                            <input type="date" class="form-control" id="inputTanggalBerlaku">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="inputFotoTiket" class="col-sm-2 col-form-label">Foto Tiket</label>
                        <div class="col-sm-10">
                            <input type="file" class="form-control" id="inputFotoTiket">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="kategoriDropdown" class="col-sm-2 col-form-label">Kategori Tiket</label>
                        <div class="col-sm-10">
                            <select class="form-select" id="kategoriDropdown">
                                <option selected>Pilih Kategori</option>
                                <option value="Dewasa">Dewasa</option>
                                <option value="Anak">Anak</option>
                                <option value="Keluarga">Keluarga</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="statusDropdown" class="col-sm-2 col-form-label">Status</label>
                        <div class="col-sm-10">
                            <select class="form-select" id="statusDropdown">
                                <option selected>Pilih Status</option>
                                <option value="Tersedia">Tersedia</option>
                                <option value="Habis">Habis</option>
                                <option value="Dihentikan">Dihentikan</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>
<!--End Modal add-->


<!-- Modal Edit -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Edit Tiket</h5>
                <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3 row">
                        <label for="editNamaTiket" class="col-sm-2 col-form-label">Nama Tiket</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="editNamaTiket" placeholder="Nama Tiket">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="editHargaTiket" class="col-sm-2 col-form-label">Harga Tiket</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="editHargaTiket" placeholder="Harga Tiket">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="editStokTiket" class="col-sm-2 col-form-label">Stok Tiket</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="editStokTiket" placeholder="Stok Tiket">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="editTanggalBerlaku" class="col-sm-2 col-form-label">Tanggal Berlaku</label>
                        <div class="col-sm-10">
                            <input type="date" class="form-control" id="editTanggalBerlaku">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="editFotoTiket" class="col-sm-2 col-form-label">Foto Tiket</label>
                        <div class="col-sm-10">
                            <input type="file" class="form-control" id="editFotoTiket">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="editKategoriDropdown" class="col-sm-2 col-form-label">Kategori Tiket</label>
                        <div class="col-sm-10">
                            <select class="form-select" id="editKategoriDropdown">
                                <option selected>Pilih Kategori</option>
                                <option value="Dewasa">Dewasa</option>
                                <option value="Anak">Anak</option>
                                <option value="Keluarga">Keluarga</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="editStatusDropdown" class="col-sm-2 col-form-label">Status</label>
                        <div class="col-sm-10">
                            <select class="form-select" id="editStatusDropdown">
                                <option selected>Pilih Status</option>
                                <option value="Tersedia">Tersedia</option>
                                <option value="Habis">Habis</option>
                                <option value="Dihentikan">Dihentikan</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="saveChangesEdit">Save</button>
            </div>
        </div>
    </div>
</div>
<!-- End Modal Edit -->


  </body>
</html>
