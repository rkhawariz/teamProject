<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>cities card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
  <style>
    .myratio {
      width: 200px;
      height: 300px;
      overflow: hidden;
      margin: 0 auto;
      background-size: cover;
    }

    .myratio img {
      width: 100%;
      height: 100%;
      transition: 0.3s all ease-in-out;
    }

    .myratio:hover img {
      transform: scale(1.2);
    }

    .overlay-text {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      background-color: rgba(0,
          0,
          0,
          0.05);
      /* Warna latar belakang overlay */
      text-align: center;
    }

    .overlay,
    h6 {
      font-size: 21px;
      margin: auto;
    }
  </style>
</head>

<body>
  <section>
    <div class="container text-center">
      <div class="row row-cols-1 row-cols-md-3 row-cols-2 row-cols-sm-2 row-cols-lg-3 row-cols-xl-5 g-4">
        <div class="col">
          <a href="">
            <div class="card border-light myratio rounded-4" style="width: 12.6rem; height: 17rem">
              <img
                src="https://www.indonesia.travel/content/dam/indtravelrevamp/en/destinations/revisi-2020/destinations-thumbnail/Jakarta_thumbnail.jpg"
                class="card-img img-fluid h-100 w-100" alt="..." />
              <div class="overlay-text">
                <h6>Jakarta</h6>
              </div>
            </div>
          </a>
        </div>
        <div class="col">
          <a href="">
            <div class="card border-light myratio rounded-4" style="width: 12.6rem; height: 17rem">
              <img
                src="https://images.unsplash.com/photo-1591571683379-6bc5afc71df0?q=80&w=2670&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                class="card-img img-fluid h-100 w-100" alt="..." />
              <div class="overlay-text">
                <h6>Bandung</h6>
              </div>
            </div>
          </a>
        </div>
        <div class="col">
          <a href="">

              <img
                src="https://www.indonesia.travel/content/dam/indtravelrevamp/user-generated-content/ugc-july-2020/gb-en/6.jpg"
                class="card-img img-fluid h-100 w-100" alt="..." />
              <div class="overlay-text">
                <h6>Raja Ampat</h6>
              </div>
            </div>
          </a>
        </div>
        <div class="col">
          <a href="">
            <div class="card border-light myratio rounded-4" style="width: 12.6rem; height: 17rem">
              <img src="./assets/img/kota/situbondo.jpg" class="card-img img-fluid h-100 w-100" alt="..." />
              <div class="overlay-text">
                <h6>Situbondo</h6>
              </div>
            </div>
          </a>
        </div>
        <div class="col">
          <a href="">
            <div class="card border-light myratio rounded-4" style="width: 12.6rem; height: 17rem">

        </div>
        <div class="col">

            <div class="card border-light myratio rounded-4" style="width: 12.6rem; height: 17rem">
              <img
                src="https://images.unsplash.com/photo-1635608617653-1badde9f5530?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8a2VwdWxhdWFuJTIwcmlhdXxlbnwwfHwwfHx8MA%3D%3D"

      </div>
    </div>
  </section>
  <br />
  <hr />
  <br />
</body>

</html>
