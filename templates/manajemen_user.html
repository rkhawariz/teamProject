<body>
    {% include 'header.html' %}
    <nav aria-label="breadcrumb" class="m-4 ">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
            <li class="breadcrumb-item active" aria-current="page"><i>User</i></li>
        </ol>
    </nav>
     <div class="container-fluid">
        <div class="row justify-content-end m-2">
            <div class="col-auto">
            </div>
        </div>
    </div>
    <body>
        <!-- Bagian HTML lainnya -->
    
        <div class="m-4">
            <div class="bg-light rounded h-100 p-4">
                <h6 class="mb-4">User Table</h6>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">User Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Password</th>
                            <th scope="col">Role</th>
                            <!-- <th scope="col">Status</th> -->
                            <th scope="col"></th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in users %}
                        <tr>
                            <th scope="row">{{ user.id }}</th>
                            <td>{{ user.nama }}</td>
                            <td>{{ user.email }}</td>
                            <!-- Informasi lainnya sesuai dengan struktur tabel Anda -->
                            <td>pss dimunculin tar aja</td>
                            <td>{{ user.role }}</td>
                            <td>{{ user.status }}</td>
                            <td>
                                <button type="button" onclick="editUser('{{ user.id }}')">Edit</button>
                            </td>
                            <td>
                                <button type="button" onclick="deleteConfirmation('{{ user.id }}')">Delete</button>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    
 <!-- Modal Edit User -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Edit User</h5>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3 row">
                        <label for="editUserName" class="col-sm-2 col-form-label">User Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="editUserName" placeholder="User Name">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="editEmail" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="editEmail" placeholder="Email">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="editPassword" class="col-sm-2 col-form-label">New Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="editPassword" placeholder="New Password">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="editRole" class="col-sm-2 col-form-label">Role</label>
                        <div class="col-sm-10">
                            <select class="form-select" id="editRole">
                                <option selected>Select Role</option>
                                <option value="Admin">Admin</option>
                                <option value="User">User</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="editStatus" class="col-sm-2 col-form-label">Status</label>
                        <div class="col-sm-10">
                            <select class="form-select" id="editStatus">
                                <option selected>Select Status</option>
                                <option value="Active">Active</option>
                                <option value="Inactive">Inactive</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="saveChangesEdit">Save</button>
            </div>
        </div>
    </div>
</div>
<!-- End Modal Edit User -->

    
        <script>
            // Fungsi untuk mengisi form edit dengan data pengguna yang akan diubah
            function editUser(userId) {
                $.ajax({
                    url: `/get_user/${userId}`,
                    type: 'GET',
                    dataType: 'json',
                    success: function(user) {
                        $('#editUserName').val(user.nama);
                        $('#editEmail').val(user.email);
                        $('#editPassword').val(''); // Atur nilai password ke input field baru
                        $('#editRole').val(user.role); // Mengisi nilai role ke dalam form edit
                        $('#editStatus').val(user.status); // Mengisi nilai status ke dalam form edit
        
                        const editModal = new bootstrap.Modal($('#editModal'), {
                            keyboard: false
                        });
                        editModal.show();
                    },
                    error: function(error) {
                        console.error('Error:', error);
                    }
                });
            }
        
            // Fungsi untuk menyimpan perubahan pada data pengguna yang telah diubah
            $('#saveChangesEdit').on('click', function() {
                const editedUserName = $('#editUserName').val();
                const editedEmail = $('#editEmail').val();
                const editedRole = $('#editRole').val();
                const editedStatus = $('#editStatus').val();
                const userId = $(this).data('userid'); // Anda perlu menyesuaikan cara mendapatkan userId
        
                $.ajax({
                    url: `/edit_user/${userId}`,
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        nama: editedUserName,
                        email: editedEmail,
                        role: editedRole,
                        status: editedStatus
                    }),
                    success: function(result) {
                        console.log(result);
                        $('#editModal').modal('hide');
                    },
                    error: function(error) {
                        console.error('Error:', error);
                    }
                });
            });
        
            // Fungsi untuk mengkonfirmasi penghapusan data pengguna
            function deleteConfirmation(userId) {
                if (confirm("Are you sure you want to delete this user?")) {
                    $.ajax({
                        url: `/delete_user/${userId}`,
                        type: 'DELETE',
                        success: function(result) {
                            console.log(result);
                            // Lakukan sesuatu setelah penghapusan berhasil
                        },
                        error: function(error) {
                            console.error('Error:', error);
                        }
                    });
                } else {
                    // Tidak melakukan apa-apa jika pengguna membatalkan penghapusan
                }
            }
        </script>
        
    </body>
