<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Wonder | User Management</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    {% include 'header.html' %}
    <nav aria-label="breadcrumb" class="m-4 ">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
            <li class="breadcrumb-item active" aria-current="page"><i>User</i></li>
        </ol>
    </nav>
     <div class="container-fluid">
        <div class="row justify-content-end m-2">
            <div class="col-auto">
            </div>
        </div>
    </div>
    <body>
        <!-- Bagian HTML lainnya -->
    
        <div class="m-4">
            <div class="bg-light rounded h-100 p-4">
                <h6 class="mb-4">User Table</h6>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">User Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Password</th>
                            <th scope="col">Role</th>
                            <!-- <th scope="col">Status</th> -->
                            <th scope="col"></th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in users %}
                        <tr>
                            <th scope="row">{{ loop.index }}</th>
                            <td>{{ user.nama }}</td>
                            <td>{{ user.email }}</td>
                            <!-- Informasi lainnya sesuai dengasn struktur tabel Anda -->
                            <td>pss dimunculin tar aja</td>
                            <td>{{ user.role }}</td>
                            <td>{{ user.status }}</td>
                            <td>
                                <button type="button" class="btn btn-square btn-outline-warning" onclick="editUser('{{ user.id }}', '{{ user.nama }}', '{{ user.email }}', '{{ user.role }}', '{{ user.status }}')">
                                    <i class="fas fa-pencil-alt"></i>
                                </button>
                            </td>
                            <td>
                                <button type="button" class="btn btn-square btn-outline-danger" onclick="deleteConfirmation('{{ user.id }}')">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    
 <!-- Modal Edit User -->
 <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Edit User</h5>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3 row">
                        <label for="editUserName" class="col-sm-2 col-form-label">User Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="editUserName" placeholder="User Name">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="editEmail" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="editEmail" placeholder="Email">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="editPassword" class="col-sm-2 col-form-label">New Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="editPassword" placeholder="New Password">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="editRole" class="col-sm-2 col-form-label">Role</label>
                        <div class="col-sm-10">
                            <select class="form-select" id="editRole">
                                <option selected>Select Role</option>
                                <option value="Admin">Admin</option>
                                <option value="User">User</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="editStatus" class="col-sm-2 col-form-label">Status</label>
                        <div class="col-sm-10">
                            <select class="form-select" id="editStatus">
                                <option selected>Select Status</option>
                                <option value="Active">Active</option>
                                <option value="Inactive">Inactive</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="saveChangesEdit">Save</button>
            </div>
        </div>
    </div>
</div>
<!-- End Modal Edit User -->

<script>
    function editUser(userId, userName, email, role, status) {
        $('#editUserId').val(userId);
        $('#editUserName').val(userName);
        $('#editEmail').val(email);
        $('#editRole').val(role);
        $('#editStatus').val(status);

        const editModal = new bootstrap.Modal(document.getElementById('editModal'), {
            keyboard: false
        });
        editModal.show();
    }

    $('#saveChangesEdit').on('click', function() {
        const userId = $('#editUserId').val();
        const editedUserName = $('#editUserName').val();
        const editedEmail = $('#editEmail').val();
        const editedRole = $('#editRole').val();
        const editedStatus = $('#editStatus').val();

        $.ajax({
            type : "POST",
            url : "/edit_user",
            data : {
                editedUserName: editedUserName,
                editedEmail: editedEmail,
                editedRole: editedRole,
                editedStatus: editedStatus,
            },
            success: function (response) {
                if (response.status === "success") {
                    Swal.fire({
                        title: "Success!",
                        text: response.message,
                        icon: "success",
                        confirmButtonText: "OK",
                    }).then((result) => {
                        if (result.isConfirmed) {
                            location.reload(); 
                        }
                    });
                } else {
                    Swal.fire({
                        title: "Error!",
                        text: response.message,
                        icon: "error",
                        confirmButtonText: "OK",
                    });
                }
            },
            error: function (err) {
                console.error(err);
                Swal.fire({
                    title: "Error!",
                    text: "Terjadi kesalahan saat menyimpan ulasan.",
                    icon: "error",
                    confirmButtonText: "OK",
                });
            }
        });
    });

    // Function deleteConfirmation(userId) remains unchanged
</script>

        
    </body>
