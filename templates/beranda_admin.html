<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Wonder | Manajemen Tiket</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- for alert delette -->

        function deleteConfirmation() {
            if (confirm("Apakah Anda yakin ingin menghapus tiket ini?")) {

            } else {}
        }
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Pengaturan untuk grafik pertama
            const ctx = document.getElementById('myChart2');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                    datasets: [{
                        label: '# of Votes',
                        data: [12, 19, 3, 5, 2, 3],
                        borderWidth: 1,
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.5)', // Red
                            'rgba(54, 162, 235, 0.5)', // Blue
                            'rgba(255, 206, 86, 0.5)', // Yellow
                            'rgba(75, 192, 192, 0.5)', // Green
                            'rgba(153, 102, 255, 0.5)', // Purple
                            'rgba(255, 159, 64, 0.5)' // Orange
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)', // Red
                            'rgba(54, 162, 235, 1)', // Blue
                            'rgba(255, 206, 86, 1)', // Yellow
                            'rgba(75, 192, 192, 1)', // Green
                            'rgba(153, 102, 255, 1)', // Purple
                            'rgba(255, 159, 64, 1)' // Orange
                        ],
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            // Pengaturan untuk grafik kedua
            const ctx2 = document.getElementById('myChart');
            new Chart(ctx2, {
                type: 'line',
                data: { // Perbaikan: Penamaan objek data
                    labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
                    datasets: [{
                        label: 'Looping tension',
                        data: [65, 59, 80, 81, 26, 55, 40],
                        fill: false,
                        borderColor: 'rgb(75, 192, 192)',
                    }]
                },
                options: {
                    animations: {
                        tension: {
                            duration: 1000,
                            easing: 'linear',
                            from: 1,
                            to: 0,
                            loop: true
                        }
                    },
                    scales: {
                        y: {
                            min: 0,
                            max: 100
                        }
                    }
                }
            });
        });
    </script>

    <style>
        canvas.chart {
            width: 100%;
            /* Lebar sesuai dengan parent */
            height: auto;
            /* Tinggi menyesuaikan proporsi */
            border: 1px solid #ccc;
            /* Garis tepi sebagai pemisah */
            display: block;
            /* Membuat canvas menjadi blok agar dapat menyesuaikan lebar parent */
            margin: 0 auto;
            /* Posisi tengah jika perlu */
        }
    </style>
</head>

                    <h4 class="mb-3">Total User</h4>
                    <canvas id="myChart" class="chart"></canvas>
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-4">
                    <h4 class="mb-3">Total Pemesanan Tiket</h4>
                    <canvas id="myChart2" class="chart"></canvas>
